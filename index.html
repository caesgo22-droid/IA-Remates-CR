<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Remates Judiciales CR</title>
    <meta name="description" content="Plataforma de inversiÃ³n inmobiliaria para remates judiciales en Costa Rica.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      /* Animated Background */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(125deg, #e0f2fe 0%, #f0f9ff 40%, #e0e7ff 100%);
        z-index: -2;
      }
      /* Blob Orbs */
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        z-index: -1;
        animation: blob 20s infinite alternate;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #bfdbfe; }
      .orb-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #e9d5ff; }
    </style>
  <script type="importmap">
{

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900 transition-colors duration-200 antialiased overflow-x-hidden selection:bg-brand-500 selection:text-white">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
